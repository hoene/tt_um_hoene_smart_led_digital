# Tiny Tapeout project information
project:
  title:        "first try"       
  author:       "Christian Hoene"      
  discord:      "christianhoene_23391"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "i am trying to learn a bit"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     24000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_hoene_firsttry"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "mux_clk"
  ui[1]: "mux_data"
  ui[2]: "mux_reset"
  ui[3]: "mux_exclusive"
  ui[4]: "manchester_in"
  ui[5]: ""
  ui[6]: "in0"
  ui[7]: "in1"

  # Outputs
  uo[0]: "out0"
  uo[1]: "out1"
  uo[2]: "out2"
  uo[3]: ""
  uo[4]: "in_selected"
  uo[5]: "own_reset"
  uo[6]: "own_clk"
  uo[7]: "out"

  # Bidirectional pins
  uio[0]: "manchester_clk"
  uio[1]: "manchester_data"
  uio[2]: "manchester_error"
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
